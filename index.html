<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="button-container">
            <div class="button">
                <div class="circle-switch"></div>
            </div>
            <span>Classic</span>
        </div>



        <div id="calculator">

            <div id="result-container">
                <div id="result"></div>
            </div>
            <div id="row1">
                <button class="light-grey blk" id="clear">AC</button>
                <button class="light-grey blk" id="delete"><i class="fas fa-backspace"></i></button>
                <button class="light-grey blk" id="percentage">%</button>
                <button class="orange" id="divide"> &#247;</button>
            </div>
            <div id="row2">
                <button class="dark-grey" id="seven">7</button>
                <button class="dark-grey" id="eight">8</button>
                <button class="dark-grey" id="nine">9</button>
                <button class="orange" id="multiply"> &#215;</button>
            </div>
            <div id="row3">
                <button class="dark-grey" id="four">4</button>
                <button class="dark-grey" id="five">5</button>
                <button class="dark-grey" id="six">6</button>
                <button class="orange" id="minus">-</button>
            </div>
            <div id="row4">
                <button class="dark-grey" id="one">1</button>
                <button class="dark-grey" id="two">2</button>
                <button class="dark-grey" id="three">3</button>
                <button class="orange" id="plus">+</button>
            </div>
            <div id="row5">
                <button class="dark-grey" id="zero">0</button>
                <button class="dark-grey" id="decimal">.</button>
                <button class="orange" id="equals">=</button>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/c2e4f2d141.js" crossorigin="anonymous"></script>
</body>

</html>
